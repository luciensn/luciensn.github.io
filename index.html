	<script type="text/javascript">
    	var e = false;
    	function showEmail() {
    		if (!e) {

    			e = true;
    		} else {

    			e = false;

    	function startTime() {
		  var today = new Date();
		  var h = today.getHours();
		  if (h > 12) {h = h - 12}
		  var m = today.getMinutes();
		  var s = today.getSeconds();
		  m = checkTime(m);
		  s = checkTime(s);
		  document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
		  var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
		  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		  return i;
		}

		function deleteSite() {
    		document.getElementById('title').innerHTML = 'void()';
    		var video = document.getElementById('player');
		    video.pause();
		    video.currentTime = 0;
    		document.getElementById('body').style.display = 'none';
    	}

    	function deleteApp(i) {
    		i.parentElement.parentElement.style.display = 'none';
    	}
		
		/* DRAG APP WINDOW */
		function moveApp(obj) {

			/* bring window to front */
			var sID = obj.parentElement.id;
			apps.forEach(function (arrayItem) {
				var z = 0;
			    if (arrayItem.localeCompare(sID) == 0) {
			    	z = "500";
			    }
			    document.getElementById(arrayItem).style.zIndex = z;
			});

			/* mousedown */
			var sTop = parseInt(obj.parentElement.style.top);
			var sLeft = parseInt(obj.parentElement.style.left);
			var mX = window.event.clientX;
			var mY = window.event.clientY;

			/* mousemove */
			document.onmousemove = function(e) {
				var dX = window.event.clientX - mX;
				var dY = window.event.clientY - mY;
        		obj.parentElement.style.top = (sTop + dY) + "px";
        		obj.parentElement.style.left = (sLeft + dX) + "px";
   		  	}
   		  	document.onmouseup = function() {
   		  		document.onmousemove = null
   		  	}
		}


		/* TOUCH EVENTS */
		function touchHandler(event) {
		    var touches = event.changedTouches,
		        first = touches[0],
		        type = "";
		    switch(event.type) {
		        case "touchstart": type = "mousedown"; break;
		        case "touchmove":  type = "mousemove"; break;        
		        case "touchend":   type = "mouseup"; break;
		        default: return;
		    }

		    var simulatedEvent = document.createEvent("MouseEvent");
		    simulatedEvent.initMouseEvent(type, true, true, window, 1, 
		                                  first.screenX, first.screenY, 
		                                  first.clientX, first.clientY, false, 
		                                  false, false, false, 0/*left*/, null);

		    first.target.dispatchEvent(simulatedEvent);
		    event.preventDefault();
		}

		function init() {
		    document.addEventListener("touchstart", touchHandler, true);
		    document.addEventListener("touchmove", touchHandler, true);
		    document.addEventListener("touchend", touchHandler, true);
		    document.addEventListener("touchcancel", touchHandler, true);    
		}

		var apps = ["txt", "video"];
    </script>
