<!DOCTYPE HTML>
<html>
<head>
	<!--ROBOTS-->
	<meta name="robots" content="nofollow">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title id="title">scott lucien homepage</title>
	<meta name="description" content="part of the world wide web" />
    <link rel="shortcut icon nofollow" type="image/png" href="img/skull-black.png">

   	<!-- 98.css (source: https://jdan.github.io/98.css/)-->
    <link rel="stylesheet" href="https://unpkg.com/98.css">

    <!-- Custom CSS -->
    <style type="text/css">
		body {
			background: #c0c0c0;
		}
    </style>

    <!-- JavaScript -->
	<script type="text/javascript">
    	function showEmail() {
    		document.getElementById('add').style.visibility = 'visible';
    	}
    	function closeWindow(i) {
    		document.getElementById(i).style.visibility = 'hidden';
    	}
    </script>
</head>
<body>


	<div class="window" id="contact" style="width: 300px;">
      <div class="title-bar">
        <div class="title-bar-text">
          Contact
        </div>

        <div class="title-bar-controls">
          <button onclick="javascript:closeWindow('contact');" aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <section>
			<fieldset>
        		<legend>Options</legend>
        		<div class="field-row">
        			<a href="javascript:showEmail()">Email</a>
        		</div>
	        	<div class="field-row">
	        		<a href="https://www.linkedin.com/in/scottlucien/" target="_blank" rel="nofollow">
						LinkedIn
					</a>
	        	</div>
        	</fieldset>
		</section>
      </div>
    </div>


	<div class="window" id="add" style="margin: 16px; width: 250px; visibility: hidden;">
      <div class="title-bar">
        <div class="title-bar-text">
          Email
        </div>

        <div class="title-bar-controls">
          <button onclick="javascript:closeWindow('add');" aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>scott.n.lucien@gmail.com</p>
        <section class="field-row" style="justify-content: flex-end">
          <button onclick="javascript:closeWindow('add');">OK</button>
        </section>
      </div>
    </div>


	<!--

</body>
</html>
